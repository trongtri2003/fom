<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="choi()">Play</button>
<button onclick="choi()">Replay</button>
<script>
    function choi() {
        let khoang = parseInt(prompt('nhap 1 : [10 -> 20]' + '---' + 'nhap 2 : [22 -> 30]' + '---' +
            'nhap 3 : [32 -> 40]'))

        switch (khoang) {
            case 1:
                do {
                    alert('Moi ban chon so')
                    for (let i = 10; i <= 20; i++) {
                        alert(i);
                    }
                    let so_doan = prompt('Moi ban nhap so doan');
                    if (so_doan == 13) {
                        alert('Chuc mung ban');
                        break;
                    } else if (13 < so_doan <= 20)
                        alert('lon hon')
                    else if (10 <= so_doan < 13)
                        alert('be hon')
                    else {
                        alert('ban nhap ngoai khoang')
                    }
                    count++;
                    if (count == 3) {
                        alert('ban da chon dat so lan quy dinh')
                        break;
                    }
                    alert('Vui long chon lai')

                } while (count < 3)
            case 2:
                do {
                    alert('Moi ban chon so')
                    for (let i = 22; i <= 30; i++) {
                        alert(i);
                    }
                    let so_doan = prompt('Moi ban nhap so doan');
                    if (so_doan == 27) {
                        alert('Chuc mung ban');
                        break;
                    } else if (27 < so_doan <= 30)
                        alert('lon hon')
                    else if (22 <= so_doan < 27)
                        alert('be hon')
                    else {
                        alert('ban nhap ngoai khoang')
                    }
                    count++;
                    if (count == 3) {
                        alert('ban da chon dat so lan quy dinh')
                        break;
                    }
                    alert('Vui long chon lai')
                } while (count < 3)

            case 3:
                do {
                    alert('Moi ban chon so')
                    for (let i = 32; i <= 40; i++) {
                        alert(i);
                    }
                    let so_doan = prompt('Moi ban nhap so doan');
                    if (so_doan == 37) {
                        alert('Chuc mung ban');
                        break;
                    } else if (37 < so_doan <= 40)
                        alert('lon hon')
                    else if (32 <= so_doan < 37)
                        alert('be hon')
                    else {
                        alert('ban nhap ngoai khoang')
                    }
                    count++;
                    if (count == 3) {
                        alert('ban da chon dat so lan quy dinh')
                        break;
                    }
                    alert('Vui long chon lai')
                } while (count < 3)
            default:
                alert('khong co khoang nay trong game : vui long click "replay" de chon lai');
                break;


        }
    }
</script>
