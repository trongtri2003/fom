<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let nhiet_do = prompt("moi ban nhap nhiet do hien tai:")
    do {
        if (nhiet_do < 20)
        alert('ban phai tang nhiet do')
        else if (nhiet_do >100)
            alert('ban phai giam nhiet do')
        else {
            break;
        }
    }while (20 <= nhiet_do <=100)
</script>
