<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT</title>
</head>
<body>
<form>
    <input type="text" id="i1">
    <button type="button" onclick="tinh()">tinh so ngay</button>
    <p id="result"></p>

</form>
<script>
    function tinh() {

        let a = document.getElementById('i1').value;
        switch (a) {
            case '1' :
            case '3' :
            case '5' :
            case '7' :
            case '8' :
            case '10' :
            case '12' :
                document.getElementById("result").innerText = '31 ngay'
                // document.write('31 ngay');
                break;
            case '4' :
            case '6' :
            case '9' :
            case '11' :
                document.getElementById("result").innerText = '30 ngay'
                break;
            case '2':
                document.getElementById("result").innerText = '28 hoac 29 ngay'
                break;
            default:
                document.getElementById("result").innerText = 'khong phai thang trong nam'
                break;
        }

    }


</script>

</body>
</html>
