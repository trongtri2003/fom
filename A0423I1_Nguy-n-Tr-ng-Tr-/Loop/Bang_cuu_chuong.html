<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng Cửu chuong</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border='1' width='1000'  cellspacing='1' cellpadding='5' >"
    for (i = 1; i < 10; i++) {
        sout = sout + "<tr>" ;
        for (j = 2; j <= 9; j++) {
            sout = sout + "<td>" +j+'x'+i + '='+ j*i +  "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>

</body>
</html>
