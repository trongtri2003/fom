<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number= parseInt(prompt('luong so nguyen to can in ra'));
    let count = 0
    let i = 1
    do{
        i++;
        if(isPrime(i)){
            console.log(i);
            count++;
        }
    }while (count <= number)

    function isPrime(val) {
        for (let i = 2; i < val; i++) {
            if( val % i == 0){
                return false
            }
        }

        return true;
    }

</script>

</body>
</html>
