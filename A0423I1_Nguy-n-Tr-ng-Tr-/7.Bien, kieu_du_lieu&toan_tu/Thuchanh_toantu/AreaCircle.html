<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn </title>
</head>
<body>
<script>
    let inputRadius = prompt("Nhap vao ban kinh:");
    let radius = parseInt(inputRadius);
    let pi = 3.14;
    let area = radius*radius*pi;
    document.write("Area:"+ area );
</script>

</body>
</html>
