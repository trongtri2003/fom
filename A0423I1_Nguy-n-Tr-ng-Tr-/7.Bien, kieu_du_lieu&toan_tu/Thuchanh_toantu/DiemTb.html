<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm Trung Bình</title>
</head>
<body>
<script>
    let inputPhysic = prompt("Nhap diem mon vat ly:");
    let inputChemistry = prompt("Nhap diem mon hoa hoc:");
    let inputBiology = prompt("Nhap diem mon sinh hoc");
    let physic = parseInt(inputPhysic);
    let chemistry = parseInt(inputChemistry);
    let biology = parseInt(inputBiology);
    let tong = (physic + chemistry + biology);

    let medium = tong /3 ;
    document.write("Diem trung binh cua 3 mon la :" + medium);
</script>

</body>
</html>
