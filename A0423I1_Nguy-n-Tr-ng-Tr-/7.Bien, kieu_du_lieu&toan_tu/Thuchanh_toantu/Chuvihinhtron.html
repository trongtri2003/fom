<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
<script>
    let inputRadius = prompt("Nhap ban kinh ");
    let radius =  parseInt(inputRadius);
    let pi = 3.14;
    let perimeter = 2*radius*pi;
    document.write("Chu vi hinh tron la: " + perimeter);
</script>

</body>
</html>
