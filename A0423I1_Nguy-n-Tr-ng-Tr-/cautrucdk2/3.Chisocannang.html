<!DOCTYPE html>
<html lang="en">
<head>
    <Title>Chi so can nang</title>

</head>
<body>
<script>
    let weight = parseInt(prompt("can nang:"));
    let height= parseInt(prompt("chieu cao:"));
    let bmi;
    bmi = weight/(height*height);
    if (bmi<18.5)
    {
        alert("underweight");
    }
    else if (bmi>=18.5 && bmi< 25.0 )
    {
        alert('Normal');
    }
    else if (bmi>=25.0 && bmi < 30.0)
    {
        alert('Overweight');
    }
    else {
        alert('obese');
    }
</script>

</body>
</html>
