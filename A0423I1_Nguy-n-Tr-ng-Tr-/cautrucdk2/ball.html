<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ball</title>

</head>
<body>
<form>
    <img id="myImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7YcJIlL3JjZGuF_Dmkk2n4nczvMOJkZ2e_GjoqLE14bYSTnfTWn0IDpdu5XMwUKTlAgk&usqp=CAU" />
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" />
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;

    <input type="button" value="Click Me" onclick="moveRight();" />
</script>


</body>
</html>
