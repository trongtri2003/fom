    let diem_trung_binh = (diem_kiem_tra + diem_giua_ki*2 + diem_cuoi_ki*3)/6;
    if (diem_trung_binh >= 8 )
    {
        alert('Ban dat loai gioi.')
    }
    else if ( diem_trung_binh>=6,5 && diem_trung_binh<8)
    {
        alert('Ban dat loai kha:')
    }
    else if (diem_trung_binh< 6,5 &&diem_trung_binh >=5)
    {
        alert('Ban dat loai trung binh.')
    }
    else
    {
       alert('ban dat loai yeu.')
    }
</script>
