<body>
<script>
    let a = parseInt(prompt(' moi ban nhap gia tri a:'));
    let b = parseInt(prompt(' moi ban nhap gia tri b'));
    let c = parseInt(prompt('moi ban nhap gia tri c'));
    if ( a > b)
    {
        if (a > c)
        {
            alert('a la so lon nhat.')
        }
        else
        {
            alert('c la so lon nhat')
        }
    if (a < b )
    {
        if (b > c )
        {
            alert('b la so lon nhat')
        }
        else
        {
            alert('c la so lon nhat')
        }
    }

    }

</script>
