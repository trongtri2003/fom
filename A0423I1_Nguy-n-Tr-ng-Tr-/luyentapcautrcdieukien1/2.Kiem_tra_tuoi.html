<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi vào lớp 10 </title>
</head>
<body>
<script>
    let tuoi = parseInt(prompt('Tuoi cua hoc sinh:'));
    if (tuoi < 15)
    {
        document.write('Ban nay chua du tuoi vao lop 10');
    }
    else
    {
        document.write('Ban nay da du tuoi vao lop 10.')
    }
</script>


</body>
</html>
