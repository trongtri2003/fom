<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SquareEquation</title>
</head>
<body>
<script>
    //PT bac 1 co dang ax+b = 0;
    let a = parseInt(prompt('Moi nhap a:'));
    let b = parseInt(prompt('Moi nhap b'));
    let x = -b/a;
    if ( a == 0)
    {
        if (b == 0)
        {
            alert('PT vo so nghiem');
        }
        else {
            alert('PT vo nghiem');
        }
    }
    else
    {
        alert('Pt co nghiem:' + x);
    }

</script>
</body>
