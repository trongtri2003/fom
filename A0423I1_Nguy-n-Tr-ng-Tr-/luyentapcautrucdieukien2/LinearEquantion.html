<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LinearEquation</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Moi nhap a:'));
    let b = parseInt(prompt('Moi nhap b:'));
    let c = parseInt(prompt('Moi nhap c:'));
    let d = Math.pow(b,2)-4*a*c;
    let x = -b/a;
    let x1 = (-b + Math.sqrt(d))/(2*a);
    let x2 =(-b - Math.sqrt(d))/(2*a);
    if (d >0)
    {
        alert('PT co 2 nghiem phan biet:'+x1+','+x2);
    }
    else if (d=0)
    {
        alert('PT co nghiem kep:' + x)
    }
    else
    {
        alert('PT vo nghiem')
    }
</script>
</body>
</html>
