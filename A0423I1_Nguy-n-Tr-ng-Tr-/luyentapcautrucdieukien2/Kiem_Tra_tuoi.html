<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra tuoi</title>
</head>
<body>
<script>
    let tuoi = prompt('Nhap vao so tuoi:');

     if (Number.isInteger(tuoi)){
        if(tuoi >0 && tuoi<= 120){
             alert('La con nguoi')
        }else {
            alert('Khong phai la con nguoi')
        }

    }else {
        alert('khong phai la con nguoi.')
    }

</script>

</body>
</html>
