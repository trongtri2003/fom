<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RectangleArea</title>
</head>
<body>
<script>
    let height = parseInt(prompt('Chieu rong hinh chu nhat'));
    let weight = parseInt(prompt('Chieu dai hinh chu nhat:'));
    let Area = height*weight;
    if (height>0 && weight> 0)
    {
        alert("This is RectangleArea:"+ Area)
    }
    else
    {
        alert('Not is Rectangle.')
    }
</script>

</body>
</html>
