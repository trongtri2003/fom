<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên </title>
    <style>
        body {
            background-color: beige;
        }

    </style>

</head>

<body>

<form>

    <h3 style="color: blue; background:aquamarine; text-align: center"> ĐĂNG KÝ HỌC VIÊN </h3>
    <span style="color: blue ">Họ và tên </span>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" name"yourname">
    <br>
    <br>
    <span style="color: blue ">Ngày sinh </span>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="date" name"birthday">
    <br>
    <br>
    <span style="color: blue "> Giới tính </span>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="radio" name="gender" value="Nam">Nam
    <input type="radio" name="gender" value="Nữ">Nữ
    <br>
    <br>
    <span style="color: blue">  Địa chỉ </span>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<textarea rows="2"
                                                                                                  cols="40"></textarea>
    <br>
    <br>
    <span style="color: blue">Lớp </span>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <select>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <option value="-chọn lớp -">-chọn lớp-</option>
        <option value="Lớp 10 ">Lớp 10</option>
        <option value="Lớp 11 ">Lớp 11</option>
        <option value="Lớp 12  ">Lớp 12</option>

    </select>
    <br>
    <br>
    <span style="color: blue">Email:</span>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text"
                                                                                                     name="email">
    <br>
    <br>
    <span style="color: blue"> Số điện thoại :</span>
    &nbsp;&nbsp;<input type="text" name="phone">
    <br>
    <br>
    <input type="submit" value="Đăng ký ">
    <input type="reset" value="Nhập lại ">


</form>
</body>
</html>
