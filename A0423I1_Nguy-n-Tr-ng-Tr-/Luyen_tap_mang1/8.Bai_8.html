<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let i;
    for ( i = 0;i<10; i++ ){
        arr[i]= +prompt(`enter element ${i+1}`)
    }
    arr.push(arr)

    arr.sort(function(a, b) {return b - a });

    console.log("Mảng đã được sắp xếp giảm dần là:", arr);


</script>

</body>
</html>
