<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1, 5 ,2 , 6 , 4];
    let i;
    let max = a[0];
    let sum = 0;
    let tb=0;
    for (i = 0; i < a.length; i++){
        if (max < a[i]){
            max = a[i];
        }
        sum = sum + a[i];
    }
    tb = sum/a.length;


    document.write(max);
    document.write("<br>")
    document.write('Trung binh cong:'+tb);

</script>

</body>
</html>
