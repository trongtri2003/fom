<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let i;
    for (i = 0; i < 10 ; i++){
        arr[i] = +prompt(`enter element ${i+1}`)
        arr.push(arr[i])
    }
    console.log(arr)
    let v = +prompt("enter v")
    if (arr[i] == v ){
        arr.splice(v,1)
        console.log(arr)

    }
    else{
        console.log('V is not in the array')
    }
</script>

</body>
</html>
