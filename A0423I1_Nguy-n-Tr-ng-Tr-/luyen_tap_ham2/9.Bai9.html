<script>
    function check() {
        let array = ['a','b','c','d', 'e' ,'e ','a']
        let a = prompt('Moi nhap ky tu:')
         let count=0;
        for (let i in array){
            if (array[i] === a){
                count++;
            }
        }

        return count > 0 ? count : -1;

    }
   alert(check()) ;
</script>
