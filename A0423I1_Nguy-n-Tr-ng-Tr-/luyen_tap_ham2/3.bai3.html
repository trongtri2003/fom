<script>
    console.log(tinhgiaithua())

    function tinhgiaithua() {
        let giaithua =1;
        let a =+prompt('Moi ban nhap vao 1 so');
        for (let i =1 ; i < a ; i++){
            giaithua += giaithua*i;

        }
        return giaithua;

    }
</script>
